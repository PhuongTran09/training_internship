<header class="navbar">
  <div class="navbar-left">
    <span class="logo">PROJECT TRAINING</span>
  </div>

  <div class="navbar-right" *ngIf="isLoggedIn; else guest">
    <span class="username">{{ username }}</span>
    <button (click)="logout()">Logout</button>
  </div>

  <ng-template #guest>
    <button routerLink="/login">Login</button>
  </ng-template>
</header>
